<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Jogo de Perguntas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Quiz Simples</h1>

    <!-- Aqui aparece a pontuação -->
    <div id="info" class="alert alert-info" style="display:none"></div>

    <!-- Onde as perguntas vão aparecer -->
    <div id="quiz-container" class="card p-3"></div>

    <!-- Botão pra responder -->
    <div class="text-center">
      <button id="submit-btn" class="btn btn-primary mt-3">Responder</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="atividade.js"></script>
</body>
</html>
